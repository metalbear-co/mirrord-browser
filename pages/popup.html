<!doctype html>
<html class="dark">
    <head>
        <meta charset="utf-8" />
        <title>mirrord</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="../src/popup.ts"></script>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html,
            body {
                min-width: 320px;
                font-family: 'Poppins', system-ui, sans-serif;
                font-size: 11px;
                background: #232141;
                color: #fafafd;
            }

            /* Header */
            .header {
                padding: 12px 16px;
                border-bottom: 1px solid #3e3c5e;
            }

            .header-title {
                font-size: 13px;
                font-weight: 600;
                color: #fafafd;
            }

            /* Main content */
            #content {
                padding: 12px 16px 16px;
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            /* Card container */
            .card {
                display: flex;
                flex-direction: column;
                gap: 10px;
                padding: 12px;
                background: #1c1a38;
                border-radius: 6px;
                border: 1px solid #3e3c5e;
            }

            .card h3 {
                font-size: 11px;
                font-weight: 600;
                color: #fafafd;
            }

            /* Active rules section */
            #rulesList {
                display: flex;
                flex-direction: column;
                gap: 6px;
            }

            .no-rules-message {
                color: #acacac;
                text-align: center;
                padding: 12px;
                border-radius: 4px;
                border: 1px dashed #3e3c5e;
            }

            /* Rule item */
            .rule-item {
                display: flex;
                flex-direction: column;
                gap: 6px;
                padding: 10px 12px;
                border-radius: 4px;
                border: 1px solid #3e3c5e;
                background: #232141;
            }

            .rule-item-row {
                display: flex;
                align-items: flex-start;
                justify-content: space-between;
                gap: 8px;
            }

            .rule-header {
                font-family: 'SF Mono', Monaco, Consolas, monospace;
                color: #ffcb7d;
                font-weight: 500;
            }

            .rule-scope {
                color: #acacac;
                word-break: break-all;
            }

            .rule-item button {
                flex-shrink: 0;
                background: transparent;
                border: 1px solid #3e3c5e;
                border-radius: 4px;
                cursor: pointer;
                padding: 4px 8px;
                font-size: 10px;
                font-weight: 500;
                color: #acacac;
                transition: all 0.15s;
                font-family: inherit;
            }

            .rule-item button:hover {
                background: #f36869;
                border-color: #f36869;
                color: white;
            }

            /* Form section */

            .form-group {
                display: flex;
                flex-direction: column;
                gap: 4px;
            }

            .form-group label {
                font-weight: 500;
                color: #acacac;
            }

            .hint {
                cursor: help;
                margin-left: 4px;
                opacity: 0.7;
            }

            .hint:hover {
                opacity: 1;
                color: #756df3;
            }

            .form-group input {
                height: 32px;
                width: 100%;
                border-radius: 4px;
                border: 1px solid #3e3c5e;
                background: #232141;
                padding: 0 10px;
                font-size: 11px;
                font-family: 'SF Mono', Monaco, Consolas, monospace;
                color: #fafafd;
                transition: border-color 0.15s;
            }

            .form-group input::placeholder {
                color: #6b6b8a;
            }

            .form-group input:focus {
                outline: none;
                border-color: #756df3;
            }

            #saveBtn {
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 4px;
                font-size: 11px;
                font-weight: 600;
                font-family: inherit;
                height: 32px;
                width: 100%;
                background: #756df3;
                color: white;
                border: none;
                cursor: pointer;
                transition: opacity 0.15s;
                margin-top: 2px;
            }

            #saveBtn:hover {
                opacity: 0.9;
            }

            #saveBtn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="header-title">mirrord header injector</div>
        </div>
        <div id="content">
            <div class="card">
                <h3>Active Header</h3>
                <div id="rulesList"></div>
            </div>
            <div id="editForm" class="card">
                <h3>Configure Header</h3>
                <div class="form-group">
                    <label for="headerName">Header Name</label>
                    <input
                        type="text"
                        id="headerName"
                        placeholder="X-MIRRORD-USER"
                    />
                </div>
                <div class="form-group">
                    <label for="headerValue">Header Value</label>
                    <input
                        type="text"
                        id="headerValue"
                        placeholder="testuser"
                    />
                </div>
                <div class="form-group">
                    <label
                        for="scope"
                        title="Use * as wildcard. Example: *://api.example.com/*"
                        >URL Scope<span class="hint">â“˜</span></label
                    >
                    <input
                        type="text"
                        id="scope"
                        placeholder="Leave empty for all URLs"
                    />
                </div>
                <button id="saveBtn">Save</button>
            </div>
        </div>
    </body>
</html>
