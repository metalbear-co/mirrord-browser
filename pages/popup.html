<!doctype html>
<html class="dark">
    <head>
        <meta charset="utf-8" />
        <title>mirrord Headers</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="../src/popup.ts"></script>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                min-width: 320px;
            }
            body {
                font-family: 'Poppins', system-ui, sans-serif;
            }
            #content {
                padding: 12px;
            }
            #rulesList {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            .no-rules-message {
                font-size: 14px;
                color: hsl(var(--muted-foreground));
            }
            .rule-item {
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: space-between;
                gap: 4px 8px;
            }
            .rule-header {
                font-size: 14px;
                font-family: Monaco, Consolas, monospace;
                word-break: break-all;
                flex: 1 1 100%;
            }
            .rule-scope {
                font-size: 12px;
                color: hsl(var(--muted-foreground));
                flex: 1;
            }
            .rule-item button {
                background: none;
                border: none;
                cursor: pointer;
                padding: 4px;
                font-size: 12px;
                flex-shrink: 0;
            }
            /* Edit form styles */
            #editForm {
                margin-top: 16px;
                padding-top: 16px;
                border-top: 1px solid hsl(var(--border));
            }
            #editForm h3 {
                margin: 0 0 12px 0;
                font-size: 14px;
                font-weight: 500;
            }
            .form-group {
                margin-bottom: 10px;
            }
            .form-group label {
                display: block;
                font-size: 12px;
                margin-bottom: 4px;
                color: hsl(var(--muted-foreground));
            }
            .form-group input {
                width: 100%;
                padding: 8px;
                font-size: 13px;
                border: 1px solid hsl(var(--input));
                border-radius: var(--radius);
                background: hsl(var(--background));
                color: hsl(var(--foreground));
                font-family: Monaco, Consolas, monospace;
                box-sizing: border-box;
            }
            .form-group input:focus {
                outline: none;
                border-color: hsl(var(--primary));
                box-shadow: 0 0 0 1px hsl(var(--primary));
            }
            .form-group input::placeholder {
                color: hsl(var(--muted-foreground));
            }
            #saveBtn {
                width: 100%;
                padding: 10px;
                font-size: 14px;
                font-weight: 500;
                border: none;
                border-radius: var(--radius);
                background: hsl(var(--primary));
                color: hsl(var(--primary-foreground));
                cursor: pointer;
                font-family: 'Poppins', system-ui, sans-serif;
                transition: background-color 0.2s;
            }
            #saveBtn:hover {
                background: hsl(var(--brand-purple-dark));
            }
            #saveBtn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }
            .hint {
                cursor: help;
                color: hsl(var(--muted-foreground));
                font-size: 11px;
            }
            .hint:hover {
                color: hsl(var(--foreground));
            }
        </style>
    </head>
    <body class="bg-background text-foreground">
        <div id="content">
            <div id="rulesList"></div>
            <div id="editForm">
                <h3>Edit Header</h3>
                <div class="form-group">
                    <label for="headerName">Header Name</label>
                    <input
                        type="text"
                        id="headerName"
                        placeholder="X-MIRRORD-USER"
                    />
                </div>
                <div class="form-group">
                    <label for="headerValue">Header Value</label>
                    <input
                        type="text"
                        id="headerValue"
                        placeholder="testuser"
                    />
                </div>
                <div class="form-group">
                    <label
                        for="scope"
                        title="Use * as wildcard. Example: *://api.example.com/* to match only that domain."
                        >Scope (URL pattern) <span class="hint">â“˜</span></label
                    >
                    <input
                        type="text"
                        id="scope"
                        placeholder="Leave empty for all URLs"
                    />
                </div>
                <button id="saveBtn">Save</button>
            </div>
        </div>
    </body>
</html>
