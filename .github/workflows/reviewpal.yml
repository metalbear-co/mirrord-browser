name: ReviewPal
on:
    pull_request:
        types: [opened, synchronize]

jobs:
    review:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pull-requests: write
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: Arephan/reviewpal@v1
              with:
                  anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
